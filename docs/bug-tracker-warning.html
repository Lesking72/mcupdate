<!DOCTYPE html>
<html>
	<head>
		<title>Bug Tracker Warning</title>
		<style>
			body {
				font-family: sans-serif;
				background-color: #222222;
				background-image: url('images/bg_main.png');
				color: #e0d0d0;
			}
			a {
				color: #aaaaff;
			}
			#container {
				display: flex;              /* establish flex container */
				flex-direction: column;     /* stack flex items vertically */
				justify-content: center;    /* center items vertically, in this case */
				align-items: center;        /* center items horizontally, in this case */
				height: 300px;
			}
		</style>
	</head>
	
	<body>
		<div id="container">
			<h1>DO NOT submit bug reports about the launcher!</h1>
			<p>Mojang no longer supports this launcher. Your issue will get closed and you will be told to use the new launcher.</p>
			<a href="https://bugs.mojang.com/browse/MC">Click here to continue to the bug tracker</a>
		</div>
	</body>
</html>
